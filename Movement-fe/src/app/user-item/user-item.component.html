
    <a style="cursor: pointer" class='list-group-item clearfix'
    [routerLink]="['../getUser/' + user.id]"
    routerLinkActive="active">
    <div class="pull-left">
        <h4 class='list-group-item-heading'>{{user.firstName}}</h4>
        <p class="list-group-item-text">{{user.lastName}}</p>
    </div>
    <span class='pull-right'>
        <img [src]="user.avatar" alt="{{user.firstName}}" class='img-responsive' style='max-height: 50px;'>
    </span>
    </a>
